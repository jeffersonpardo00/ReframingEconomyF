<div class="fondoInside">
    <table>
        <tbody>
            <tr *ngFor="let person of people">
                <td>{{person.id}}</td>
                <td><img [src]="person.avatar"></td>
                <td>{{person.first_name}}</td>
                <td>{{person.last_name}}</td>
                <td>{{person.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
